<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="../../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../../Content/jQuery-TE_v.1.4.0/jquery-te-1.4.0.min.js"></script>
    <link href="../../Content/jQuery-TE_v.1.4.0/jquery-te-1.4.0.css?id=1" rel="stylesheet" />

    <script language="javascript">
    $(document).ready(function () {
        parent.IFrameLoaded();
    });

    window.SetupEditor = function () {
        $("#Template").jqte({ "status": true, source: false, link: false, unlink: false });
    }

    window.GetTemplate = function () {
        var html = $(".jqte_editor").html();
        return html;
    }

    window.SetEditorText = function (text) {
        console.log("Setting template text to : " + text);
        $(".jqte_editor").html(text);
    }

    </script>

    <style>
        .jqte_editor {
            min-height: 50px !important;
            max-height: 50px !important;
            background-color: #e8eeef;
        }

        .jqte {
            margin: 0px;
            border: #e8eeef 1px solid;
            border-radius: 0px !important; -webkit-border-radius: 0px !important; -moz-border-radius: 0px !important;
	        box-shadow: 0 0 0 #999; -webkit-box-shadow:0 0 0 #999; -moz-box-shadow:0 0 0 #999;
        }
    </style>
</head>

<body style="margin: 0px;">
    <textarea id="Template"></textarea>
</body>

</html>
